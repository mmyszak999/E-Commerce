version: '3.9'

services:
  db:
    image: postgres:14.4
    container_name: fastapi_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    volumes: 
      - .:/code/
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always
      
volumes:
  postgres_data: